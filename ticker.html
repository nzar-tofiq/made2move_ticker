<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="countdown.css">
    <script src="jquery.js"></script>
    <script src="countdown.js"></script>
    <title>Ticker</title>
  </head>
  <body>
    <!-- date format  ="mm/dd/yyyy hh:mm:ss" or ="yyyy-mm-dd hh:mm:ss" -->
    <div data-count-down="1" data-count-down-date="2016-9-9 12:26:00"></div>
    <div id="m2m_countdown" class="countdownHolder">
    <script>
      $(function(){
        var $trigger = $('[data-count-down]');
        if ( $trigger.length ) {
          var datetime = $trigger.data('count-down-date');
          // endDate is only added to make a js date object
          var endDate = new Date(datetime);
          if (new Date() < endDate) {
            $('#m2m_countdown').countdown({
          		timestamp	: endDate,
              callback  : function(d, h, m, s){
                // Adds up all the digits of time at evry tick because we're only interested in if they are all 0 or not
                var sumOfAllDigits = d + h + m + s;
                if (sumOfAllDigits <= 0) {
                  this.stopTicking = true;
                  location.reload();
                }
              }
          	})
          }
        }
      });
    </script>
  </body>
</html>
